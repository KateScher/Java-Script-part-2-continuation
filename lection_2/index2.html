<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interfaces</title>
  </head>
  <body>
    <ul class="menu">
      <li class="menu__list"><a href="#" class="menu__link">link-1</a></li>
      <li class="menu__list"><a href="#" class="menu__link">link-2</a></li>
      <li class="menu__list"><a href="#" class="menu__link">link-3</a></li>
      <li class="menu__list"><a href="#" class="menu__link">link-4</a></li>
    </ul>
    <script>
      const liEl = document.querySelectorAll(".menu__list");
      const liElOne = document.querySelector(".menu__list");
      const linkEl = document.querySelector(".menu__link");
      const menuEl = document.querySelector(".menu");

      console.log(liEl); // возвращает NodeList
      console.log(liElOne.parentNode.children); // HTML-коллекция
      console.log(linkEl.children);
      console.log(linkEl.childNodes);

      console.log(menuEl.children);
      console.log(menuEl.childNodes);

      // Ниже будет ошибка, в данном случае нельзя использовать forEach в HTML-коллекции (children надо заменить на childNodes, т.е. использовать NodeList)
      // menuEl.children.forEach(element => {
      //   console.log(element);
      // })
      menuEl.childNodes.forEach((element) => {
        console.log(element);
      });

      // Операторы spread и rest
    </script>
  </body>
</html>
