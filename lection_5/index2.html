<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Шаблонизация</title>
    <style>
      .product-box {
        display: flex;
        justify-content: center;
        gap: 32px;
        flex-wrap: wrap;
      }
      .product {
        width: 250px;
        border: 1px solid #000;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <div class="product-box">
      <div class="product">
        <img class="product__img" src="photo.jpg" alt="photo" />
        <div class="product__content">
          <a class="product__name" href="product.html">Продукт из html</a>
          <p class="product__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
          <p class="product__price">55</p>
        </div>
      </div>
    </div>

    <script>
      // создали элементы, теперь нужны данные:
      // const productData = {
      //   src: "img.png",
      //   alt: "img obj data",
      //   name: "Название из obj data",
      //   link: "product.html",
      //   desc: "Описание товара из obj data",
      //   price: 21000,
      // }; // теперь достаем значения из src и alt и подставляем их себе в шаблон,
      // найдем картинку и в 31 строку вместо 'photo js' подставим productData.alt

      const productsData = [
        // по данному массиву можно пробежаться через forEach
        {
          src: "img.png",
          alt: "img obj data",
          name: "Название из obj data",
          link: "product.html",
          desc: "Описание товара из obj data",
          price: 21000,
        },
        {
          src: "img2.png",
          alt: "img obj data new photo",
          name: "Название нового товара из obj data",
          link: "product2.html",
          desc: "Описание нового товара из obj data",
          price: 11000,
        },
        {
          src: "img3.png",
          alt: "img obj data new photo 3",
          name: "Название нового товара из obj data 3",
          link: "product3.html",
          desc: "Описание нового товара из obj data 3",
          price: 31000,
        },
      ];
      const productBox = document.querySelector(".product-box");
      // создаем блок продукта

      productsData.forEach((productData) => {
        const productEl = document.createElement("div");
        productEl.classList.add("product"); // есть div с классом product

        //создали картинку
        const productImg = document.createElement("img"); // создали элемент
        productImg.classList.add("product__img"); // добавили класс элементу
        // productImg.setAttribute("alt", "photo js"); // создание атрибута
        productImg.setAttribute("alt", productData.alt); // Вместо "photo js" подставим productData.alt
        // productImg.src = "photo2.jpg"; // вместо значения "photo2.jpg" подставим значение из объекта с ключом src
        productImg.src = productData.src;

        const productContent = document.createElement("div");
        productContent.classList.add("product__content");

        const productLink = document.createElement("a"); // создали ссылку
        productLink.href = productData.link; // "product.html";
        productLink.textContent = productData.name; // "Название товара из JS"

        const productText = document.createElement("p");
        productText.classList.add("product__text");
        productText.textContent = productData.desc; // "Описание товара, но уже из js";

        const productPrice = document.createElement("p");
        productPrice.classList.add("product__price");
        productPrice.textContent = productData.price; //  22000;

        productContent.appendChild(productLink);
        productContent.appendChild(productText);
        productContent.appendChild(productPrice);
        // добавили картинку в productEl
        productEl.appendChild(productImg);
        productEl.appendChild(productContent);
        productBox.appendChild(productEl);
      });
    </script>
  </body>
</html>
