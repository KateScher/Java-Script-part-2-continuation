<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lection 4.2</title>
  </head>
  <body>
    <form class="form" action="#">
      <h2>Форма</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta sit quo
        veniam iste enim. Soluta eos accusantium modi in consectetur.
      </p>
      <input id="checkbox" type="checkbox" class="check" />
      <label for="checkbox">Согласен с условиями</label>
      <div class="error"></div>
      <button type="submit">Отправить</button>
    </form>

    <script>
      const inputEl = document.querySelector(".check");
      const formEl = document.querySelector(".form");
      const errorEl = formEl.querySelector(".error");
      inputEl.addEventListener("click", function (e) {
        const target = e.target;
        console.log(target.checked);
      });

      formEl.addEventListener("submit", function (e) {
        // лучше вариант одной строкой через тернарный оператор:
        // console.log(inputEl.checked ? 'Молодец' : 'Выбрать чекбокс')
        if (inputEl.checked) {
          // проверка на true или false
          console.log("Молодец");
        } else {
          // console.log("Забыл поставить галочку");
          errorEl.textContent = "Выбрать согласен с условиями";
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
