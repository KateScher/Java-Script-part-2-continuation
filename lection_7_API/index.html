<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
  </head>
  <body>
    <script>
      navigator.geolocation.getCurrentPosition((position) => {
        console.log(position);
        // const { latitude, longitude } = position.coords; // объект
        // console.log(
        //   "Географические координаты устройства",
        //   latitude,
        //   longitude
        // );
      });

      let watchId = navigator.geolocation.watchPosition(({ coords }) => {
        console.log(
          "Устройство обновило местоположение",
          coords.latitude,
          coords.longitude
        );
      });

      // navigator.geolocation.clearWatch(watchId);

      // Обработка ошибок:
      const handlePositionError = (error) => {
        switch (error.code) {
          case 1:
            console.log("Пользователь ограничил доступ к местоположению.");
            break;
          case 2:
            console.log("Ошибка устройства определения местоположения.");
            break;
          case 3:
            console.log("Достигнут тайм-аут.");
            break;
          default:
            console.log("Извините, местоположение недоступно.", error);
            break;
        }
      };
    </script>
  </body>
</html>
